version: 4.0.22
steps:
  - prompt: click new task
    commands:
      - command: focus-application
        name: Google Chrome
      - command: hover-text
        text: New Task
        description: button to create a new task
        action: click
  - prompt: type in "My Task Title" in the text box
    commands:
      - command: focus-application
        name: Google Chrome
      - command: hover-text
        text: Title
        description: text box for task title
        action: click
      - command: type
        text: My Task Title
