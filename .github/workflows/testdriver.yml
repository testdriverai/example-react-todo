name: Example Todo App

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: "NPM Build"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
            node-version: "18.x"
      - run: npm install
      - run: npm run build
        env: 
          CI: false
      - name: Create a zip archive
        run: |
          zip -r build.zip build/

